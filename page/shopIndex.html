<html>
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../css/shopIndex.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/userData.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <title>首页</title>
    <style type="text/css">
        ul {
            /*设置导航栏的框框*/
            margin: 30px auto;
            /*框框整体的位置，30px是指离网页的顶部和下部的距离，auto控制的是左右距离为自动调节*/
            width: 600px;
            /*框框的宽度*/
            height: 350px;
            /*框框的长度*/
            padding: 0px;
            /*将框框的padding设置为零，不然会导致框框里的内容与框边缘有间隔*/
            /* border:1px solid #000;添加边框 */
        }

        li {
            list-style-type: none;
            /* 去掉li前的点 */
            float: left;
            /*将li设置成做浮动，变为联动*/
        }

        a {
            display: block;
            /*将a变成块状*/
            width: 100px;
            /*设置块的宽度*/
            height: 50px;
            /*设置块的长度*/
            font-family: Microsoft Yahei;
            line-height: 50px;
            /*设置字体在块中的高度*/
            background-color: #2f4f4f;
            margin: 0px 0px;
            /*块里的高宽通过margin设置*/
            color: #fff;
            text-align: center;
            /*字体居中*/
            text-decoration: none;
            /*去掉下划线*/
            font-size: 15px;
        }

        a:hover {
            background-color: #2f6f4f;
        }
    </style>

</header>

<body>
    <div class="content">
        <div class="left">
            <div>
                <span>商品管理</span>
                <div>
                    <div id="productTitle" class="select_title title_line" onclick="clickProduct(this)">商品列表</div>
                    <div id="sortListTitle" class="title title_line" onclick="clickSortList(this)">分类列表</div>
                    <div id="brandListTitle" class="title title_line" onclick="clickBrandList(this)">品牌列表</div>
                    <div id="specListTitle" class="title title_line" onclick="clickSpecList(this)">规格列表</div>
                    <div id="unitListTitle" class="title title_line" onclick="clickUnitList(this)">单位列表</div>
                </div>
            </div>
            <div>
                <span>模块管理</span>
                <div>
                    <div id="advertTitle" class="title title_line" onclick="clickAdert(this)">广告管理</div>
                    <div id="indexIconTitle" class="title title_line" onclick="clickIndexIcon(this)">首页icon</div>
                </div>
            </div>

            <div>
                <span>用户管理</span>
                <div>
                    <div id="companyInfoTitle" class="title title_line" onclick="clickCompanyInfo(this)">公司信息</div>
                    <div id="editPwdTitle" class="title title_line" onclick="clickEditPwd(this)">修改密码</div>
                </div>
            </div>
 
            <div>
                <span>其他</span>
                <div>
                    <div class="title title_line" onclick="logout()">注销</div>
                </div>
            </div>

        </div>
        <div class="right">
            <iframe id="productlist" src="shopProductList.html" width="100%" height="100%" frameborder="0">
            </iframe>
            <iframe id="feedback" src="feedbackList.html" width="100%" height="100%" frameborder="0" hidden="true">
            </iframe>
            <iframe id="companyInfo" src="companyInfo.html" width="100%" height="100%" frameborder="0" hidden="true">
            </iframe>
            <iframe id="editPwd" src="editPwd.html" width="100%" height="100%" frameborder="0" hidden="true">
            </iframe>
            <iframe id="brandList" src="brandList.html" width="100%" height="100%" frameborder="0" hidden="true">
            </iframe>
            <iframe id="sortList" src="sortList.html" width="100%" height="100%" frameborder="0" hidden="true">
            </iframe>
            <iframe id="specList" src="specList.html" width="100%" height="100%" frameborder="0" hidden="true">
            </iframe>
            <iframe id="unitList" src="unitList.html" width="100%" height="100%" frameborder="0" hidden="true">
            </iframe>
            <iframe id="advert" src="advertList.html" width="100%" height="100%" frameborder="0" hidden="true">
            </iframe>
            <iframe id="indexIcon" src="indexIcon.html" width="100%" height="100%" frameborder="0" hidden="true">
            </iframe> 
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            sp_no_back_off();
            sp_checkLogin(true);
        })
        function clickProduct(e) {
            setAllDivDefault();
            document.getElementById("productlist").hidden = false
            setSelectTitle(e);
        }
        function clickFeedBack(e) {
            setAllDivDefault();
            document.getElementById("feedback").hidden = false
            setSelectTitle(e);
        }
        function clickCompanyInfo(e) {
            setAllDivDefault();
            document.getElementById("companyInfo").hidden = false
            setSelectTitle(e);
        }
        function clickEditPwd(e) {
            setAllDivDefault();
            document.getElementById("editPwd").hidden = false;
            setSelectTitle(e);
        }
        function clickBrandList(e) {
            setAllDivDefault();
            document.getElementById("brandList").hidden = false;
            setSelectTitle(e);
        }
        function clickSortList(e) {
            setAllDivDefault();
            document.getElementById("sortList").hidden = false;
            setSelectTitle(e);
        }
        function clickSpecList(e) {
            setAllDivDefault();
            document.getElementById("specList").hidden = false;
            setSelectTitle(e);
        }
        function clickUnitList(e) {
            setAllDivDefault();
            document.getElementById("unitList").hidden = false;
            setSelectTitle(e);
        }
        function clickAdert(e) {
            setAllDivDefault();
            document.getElementById("advert").hidden = false;
            setSelectTitle(e);
        }
        function clickIndexIcon(e){
            setAllDivDefault();
            document.getElementById("indexIcon").hidden = false;
            setSelectTitle(e);
        }
        function setSelectTitle(e) {
            e.style.color = "#407df7"
        }
        function setAllDivDefault() {
            document.getElementById("productlist").hidden = true
            document.getElementById("feedback").hidden = true
            document.getElementById("companyInfo").hidden = true
            document.getElementById("editPwd").hidden = true;
            document.getElementById("brandList").hidden = true;
            document.getElementById("sortList").hidden = true;
            document.getElementById("unitList").hidden = true;
            document.getElementById("specList").hidden = true;
            document.getElementById("advert").hidden = true;
            document.getElementById("indexIcon").hidden = true
            document.getElementById("productTitle").style.color = "#333333"
            // document.getElementById("feedbackTitle").style.color = "#333333"
            // document.getElementById("userTitle").style.color = "#333333"
            document.getElementById('companyInfoTitle').style.color = "#333333"
            document.getElementById('editPwdTitle').style.color = "#333333"
            document.getElementById('brandListTitle').style.color = "#333333"
            document.getElementById('sortListTitle').style.color = "#333333"
            document.getElementById('specListTitle').style.color = "#333333"
            document.getElementById('unitListTitle').style.color = "#333333"
            document.getElementById('advertTitle').style.color = "#333333"
            document.getElementById('indexIconTitle').style.color = "#333333"
        }
        function logout() {
            clearUserData();
            window.location.href = "./login.html";
        }
    </script>

</body>

</html>
